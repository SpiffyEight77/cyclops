version: 1

before:
  hooks:
  - go mod tidy

builds:
  - id: "cyctl"
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64

archives:
  - format: tar.gz
    name_template: "cyctl_{{ .Os }}_{{ .Arch }}"
    format_overrides:
      - goos: windows
        format: zip

checksum:
  name_template: "cyctl_checksums.txt"
  algorithm: sha256

release:
  draft: true
  replace_existing_draft: true
  replace_existing_artifacts: true
  make_latest: true
